        <main>
            <form>
                <label for="nomeesobrenome">Nome e sobrenome</label> 
                <input type="text"id="nomeesobrenome" class="input-padrão" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrão" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrão" required placeholder="(xx)xxxx-xxx">

                <label for="Mensagem">Mensagem</label>
                <textarea cols="70" rows="10" name="Mensagem" id="mensagem" class="input-padrão" ></textarea required> 
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    <label for="radio-telefone"><input type="radio" name= "contato" value="telefone" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>
            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="Manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </fieldset>
                <label class="checkbox"><input type="checkbox">Gostaria de receber as nossas novidades por email</label>
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>segunda</td>
                        <td>8h ~ 18h</td>
                    </tr>
                    <tr>
                        <td>quarta</td>
                        <td>8h ~ 18h</td>
                    </tr>
                    <tr>
                        <td>sexta</td>
                        <td>8h ~ 18h</td>
                </tr>
            </tbody>
            </table>
